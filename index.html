<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beri Aku Pesan Anonim!</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700;800;900&display=swap');
        * {
            padding: 0;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            overflow-x: hidden;
            background: linear-gradient(135deg, #0d0d2b, #3a0ca3);
            color: white;
            position: relative;
            text-align: center;
        }

        .particles-js-canvas-el {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            width: 100%;
            height: 100%;
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 50px;
        }

        h1 {
            font-size: 2.2rem;
            color: #03dac6;
        }

        p {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .btns {
            padding: 4px 8px;
            margin: 7px;
            background: #000;
            color: #03dac6;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s ease;
            border: none;
            font-size: 12px;
        }

        .comment-box {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: inline-block;
            text-align: left;
            width: 300px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            border-radius: 5px;
        }

        button {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            border: none;
            background: #03dac6;
            color: #000;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="particles-js" class="particles-js-canvas-el"></div>
    <div class="container">
        <h1>Selamat Datang</h1>
        <p>Simple Website By Melqy Ertawanny</p>
        <button class="btns" id="playButton">Play</button>
        <audio id="audio" src="https://sf16-ies-music-va.tiktokcdn.com/obj/musically-maliva-obj/7464943703146203910.mp3"></audio>

        <div class="comment-box">
            <h3>Kirim Pesan Anonim!</h3>
            <input type="text" id="name" placeholder="Nama">
            <textarea id="comment" placeholder="Komentar"></textarea>
            <button onclick="submitComment()">Kirim</button>
        </div>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        AOS.init();

        particlesJS("particles-js", {
            particles: {
                number: { value: 50, density: { enable: true, value_area: 800 } },
                color: { value: "#03dac6" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true, anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false } },
                size: { value: 3, random: true, anim: { enable: true, speed: 10, size_min: 0.1, sync: false } },
                line_linked: { enable: true, distance: 150, color: "#03dac6", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 6, direction: "none", random: false, straight: false, out_mode: "out", bounce: false }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                },
                modes: {
                    repulse: { distance: 100, duration: 0.4 },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });

        document.getElementById("playButton").addEventListener("click", function() {
            var audio = document.getElementById("audio");
            if (audio.paused) {
                audio.play();
                this.textContent = "Pause";
            } else {
                audio.pause();
                this.textContent = "Play";
            }
        });

        function submitComment() {
            var name = document.getElementById("name").value.trim();
            var comment = document.getElementById("comment").value.trim();
            
            if (name === "" || comment === "") {
                alert("Nama dan komentar harus diisi!");
                return;
            }

            // Kirim ke Telegram Bot
            var botToken = "7789236670:AAE3Rx6E9INCefZ3VGZT-gZEYuVG3KXmVpc"; // Ganti dengan token bot Anda
            var chatId = "7055970832"; // Ganti dengan ID owner
            var message = `Pesan dari *${name}*:\n\n"${comment}"`;

            var url = `https://api.telegram.org/bot${botToken}/sendMessage`;
            var data = {
                chat_id: chatId,
                text: message,
                parse_mode: "Markdown"
            };

            fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.ok) {
                    alert("Komentar berhasil dikirim");
                } else {
                    alert("Gagal mengirim komentar, coba lagi nanti");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Terjadi kesalahan saat mengirim komentar.");
            });

            // Reset input
            document.getElementById("name").value = "";
            document.getElementById("comment").value = "";
        }
    </script>
    <h5> </h5>
    <h5>Inspired By NGL</h5>
</body>
</html>
