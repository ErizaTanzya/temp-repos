    	/* RESET CSS - Membersihkan gaya bawaan browser */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
    list-style: none;
    text-decoration: none;
    border: none;
    outline: none;
    background: none;
    color: inherit;
}

/* Mengatur warna dasar */
body {
    background-color: #3c3c3c;
    text-align: center;
    padding: 15px;
}

/* Header */
header {
    background: #a6a6a6;
    color: #ffffff;
    padding: 20px;
    border-bottom: 5px solid #ffffff;
}

/* Navigasi */
nav ul {
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 10px;
}

nav ul li a {
	    color: white;
    font-weight: bold;
}

nav ul li a:hover {
    text-decoration: bold;
    transition: color 1.4s ease;
}

/* Contoh Box */
.box {
    width: 300px;
    margin: 20px auto;
    padding: 15px;
    border: 2px solid #ffffff;
    background-color: #a6a6a6;
    text-align: center;
    box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
}

/* Tombol */
.btn {
    display: inline-block;
    padding: 10px 20px;
    background: #ffffff;
    color: gray;
    border: 2px solid black;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.btn:hover {
    background: #0056b3;
}

/* Gambar */
img {
    display: block;
    margin: 50px auto;
    border-radius: 8px;
    width: 270px;
    height: auto;
}
</style>
